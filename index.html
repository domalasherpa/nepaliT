<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>On-Screen Nepali Keyboard</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arya:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="mainContainer">
		<div class="wordDisplay arya-regular">
			<p class="randomWord"></p>
			<p class="charDisplay"></p>
		</div>
		<div class="container"></div>
	</div>
	
	<script type="module">
		import {generateKeyboard, preeti, jsKeyMap} from "./script.js";
		import {loadRandomWords, displayWord} from "./wordsGenerator.js";

		generateKeyboard();
		let word = await loadRandomWords();
		let userWord = "", tempWord = "", index = 0;
    	displayWord(word);
		
		document.addEventListener('keydown', async(event)=>{
			let userKey = event.key;
			let pressedKey;

			if(event.location == 2){ //check if the key is of right side 
				pressedKey = document.querySelector("." + (jsKeyMap[userKey] ?? userKey) + "right");
			}
			else{
				pressedKey = document.querySelector("." + (jsKeyMap[userKey] ?? userKey));
			}

			if (pressedKey) {
				pressedKey.classList.add('pressed');
				setTimeout(() => {
					pressedKey.classList.remove('pressed'); 
				}, 200);
			}

			tempWord = tempWord + preeti(userKey);

			if(preeti(userKey) === word[index]){
				let matchedChar = document.querySelector(".charDisplay").childNodes[index];
				matchedChar.classList.add("matched");
				index ++; 
				tempWord = "";
				userWord = userWord + preeti(userKey);
			}
			else if(preeti(tempWord) === word[index]){ //to check the post rules
				let matchedChar = document.querySelector(".charDisplay").childNodes[index];
				matchedChar.classList.add("matched");
				index++;
				userWord = userWord + preeti(tempWord);
				tempWord = "";
			}
			if(userWord === word){
				let matchedWord = document.querySelector(".randomWord");
				matchedWord.classList.add("matched");
				userWord = "";
				tempWord = "";
				index = 0;
				word = await loadRandomWords();
				setTimeout(()=>{
					matchedWord.classList.remove("matched");
					displayWord(word);
				}, 250);
			}
		});
	</script>
</body>

</html>
