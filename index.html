<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>On-Screen Nepali Keyboard</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arya:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="mainContainer">
		<div class="wordDisplay arya-regular">
			<p class="randomWord"></p>
			<p class="charDisplay"></p>
		</div>
		<div class="container"></div>
	</div>
	
	<script type="module">
		import {generateKeyboard, preeti, jsKeyMap} from "./script.js";
		import {loadRandomWords, displayWord} from "./wordsGenerator.js";

		generateKeyboard();
		let word = await loadRandomWords();
		let userWord = "", index = 0;
    	displayWord(word);
		
		document.addEventListener('keydown', async(event)=>{
			console.log("inside the key down");
			console.log(preeti(event.key));
			let pressedKey;
			if(event.location == 2){ //check if the key is of right side 
				pressedKey = document.querySelector("." + (jsKeyMap[event.key] ?? event.key) + "right");
			}
			else{
				pressedKey = document.querySelector("." + (jsKeyMap[event.key] ?? event.key));
			}

			if (pressedKey) {
				pressedKey.classList.add('pressed');
				setTimeout(() => {
					pressedKey.classList.remove('pressed'); 
				}, 200);
			}
			console.log(event.key, " ", word[index]);
			if(preeti(event.key) === word[index]){
				index ++;
				alert("matched");
				userWord = userWord + preeti(event.key);
			}
			console.log(userWord, " ", word);
			if(userWord === word){
				//change the color of the word to add
				userWord = "";
				index = 0;
				word = await loadRandomWords();
				displayWord(word);
			}
		});
	</script>
</body>

</html>
